# This GitHub Actions workflow automatically updates package-lock.json when package.json changes.
# It runs on pull requests that modify package.json and commits the updated lockfile.

name: 'Update Package Lock File'

on:
  pull_request:
    paths:
      - 'package.json'

jobs:
  update-lockfile:
    name: Update package-lock.json
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Update package-lock.json
        run: |
          if [ -f package-lock.json ]; then
            npm install --package-lock-only
          elif [ -f yarn.lock ]; then
            echo "Yarn detected - skipping lockfile update"
            exit 0
          elif [ -f pnpm-lock.yaml ]; then
            echo "pnpm detected - skipping lockfile update"
            exit 0
          else
            npm install --package-lock-only
          fi

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code package-lock.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit lockfile and remove workflow
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package-lock.json
          git rm .github/workflows/update-lockfile.yml
          git commit -m "update package-lock.json and remove workflow"
          git push
